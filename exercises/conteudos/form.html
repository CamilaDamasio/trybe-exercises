<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h1>Cadastro de currículo</h1>
    <form action="" method="get">
      <fieldset>
        <label for="full-name">Nome: </label>
        <input type="text" name="name" id="full-name" maxlength="50" required>
        <br> <br>
        <label for="e-mail">E-mail: </label>
        <input type="text" name="email" id="e-mail" maxlength="50" required>
        <label for="cpf">CPF: </label>
        <input type="text" name="cpf" id="cpf" maxlength="11" required>
        <br><br>
        <label for="adress">Endereço: </label>
        <input type="text" name="adress" id="adress" maxlength="200" required>
        <br><br>
        <label for="city">Cidade: </label>
        <input type="text" name="city" id="city" maxlength="28" required>
        <br><br>
        <label for="state">Estado: </label>
          <select name="state" id="state">
            <option value="sp">São Paulo</option>
          </select>
          <br><br>
        <label for="live-1">Casa</label>
        <input type="radio" name="live" id="live-1" checked>
        <label for="live-2">Apartamento</label>
        <input type="radio" name="live" id="live-2">
      </fieldset>
      <br>
      <fieldset>
        <div>
          <label for="resumo">Resumo do currículo: </label>
          <textarea name="resumo" id="resumo" cols="30" rows="10" maxlength="1000" required></textarea>
        </div>
        <br><br>
        <div>
          <label for="cargo">Cargo: </label>
          <input type="text" name="cargo" id="cargo" maxlength="40" required>
        </div>
        <br><br>
        <div>
          <label for="descricao">Descrição do Cargo: </label>
          <input type="text" name="description" id="description" maxlength="500" required>
        </div>
        <br><br>
        <div>
          <label for="initial-date">Data de Início: </label>
          <input type="date" name="date" id="initial-date" required>
        </div>
      </fieldset>
    </form>
</body>
</html>

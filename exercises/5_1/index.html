<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName() */
//  Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)

      function changeText() {
        let paragraph = document.getElementsByTagName('p')[1];
        paragraph.innerHTML = "Ganhar 3.500 e estar em um empresa cabulosa!!";
      }
      changeText();

//  Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).

      function changeSquareToGrenn() {
        let squareyellow = document.getElementsByClassName('main-content')[0];
        squareyellow.style.background = 'rgb(76,164,109)';
      }
      changeSquareToGrenn()

//  Crie uma função que mude a cor do quadrado vermelho para branco.

      function chengeSquareToWhite() {
        let squareWhite = document.getElementsByClassName('center-content')[0];
        squareWhite.style.background = 'white';
      }
      chengeSquareToWhite();

//  Crie uma função que corrija o texto da tag <h1>.

      function correctTitle() {
        let titlecorrect = document.getElementsByTagName('h1')[0];
        titlecorrect.innerHTML = 'Exercício 5.1 - JavaScript';
      }
      correctTitle();

//  Crie uma função que modifique todo o texto da tag <p> para maiúsculo.

      function modTagPMaiusculo () {
        let tagPMaiusculo = document.getElementsByTagName('p')[0];
        tagPMaiusculo.innerHTML = tagPMaiusculo.innerHTML.toUpperCase();
    }
    modTagPMaiusculo ();

//  Crie uma função que exiba o conteúdo de todas as tags <p> no console.

    function exibeTagPConsole() {
        let exibeTag = document.getElementsByTagName('p');
        for (let index = 0; index < exibeTag.length; index += 1) {
        console.log(exibeTag[index].innerHTML);
      }
    }
    exibeTagPConsole();
 
    </script>
  </body>
</html>
